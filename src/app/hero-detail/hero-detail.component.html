<div class="row" *ngIf="hero">
    <div class="col-12">
        <h2>{{ hero.name | uppercase }} Detail</h2>
    </div>
    <div class="col-12">
        <div><span>id: </span>{{ hero.id }}</div>
    </div>
    <div class="col-12">
        <div><span>name: </span>{{ hero.name }}</div>
    </div>
    <div class="col-12">
        <div><span>powers: </span>{{ hero.powers }}</div>
    </div>
    <div class="col-12">
        <div><span>rate: </span>{{ hero.rate }}</div>
    </div>
</div>
